<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissor</title>

    <!-- CSS Link  -->
    <link rel="stylesheet" href="style.css">

    <!-- Media Queries  -->
    <link rel="stylesheet" href="mediaQueries.css"> 

    <!-- Logo -->
    <link rel="icon" href="images/logo.png" type="image/icon type">

</head>
<body>
    
    <div class="navbar"> Rock Paper Scissors </div>

    <!-- Rock Paper Scissors Image -> buttons  -->
    <div class="container">
        <div class="rock" data-choice="rock">
            <img src="images/rock.png">  
        </div>

        <div class="paper" data-choice="paper">
            <img src="images/paper.png">  
        </div>

        <div class="scissors" data-choice="scissors">
            <img src="images/scissors.png">  
        </div>
    </div>

    <!-- Scores of user and computer  -->
    <div class="score">
        <div class="user"> 0 </div>
        <div class="computer"> 0 </div>
    </div>

    <div class="scoreDefinition">
        <div> You </div>
        <div> Comp </div>
    </div>
    
    <!-- Result Button  -->
    <div class="btn">
        <button class="result">
            Pick Your Move
        </button>
    </div>

    <!-- JavaScript  -->
    <script src="index.js"></script>
    
    <!-- Analytics  -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
