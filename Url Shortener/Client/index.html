<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">

    <title>Tiny Linkr</title>
</head>
<body>
    
    <div class="container">

        <!-- Navbar -->
        <nav class="heading">
            <img src="images/logo.jpeg" alt="">
            <h1> Tiny Linkr </h1>
        </nav>

        <main>
            <div class="description">
                <div class="circles one"></div>
                <div class="msg"> Shorten your URLs, for your work, personal use, anything... </div>
                <div class="circles two"> </div>
                <div class="circles three"> </div>
                <div class="circles four"> </div>
                <div class="circles five"> </div>
                <div class="circles six"> </div>
            </div>

            <div class="links">
                <input id="input" type="text" placeholder="Enter your link here">
                <button class="btn" type="submit"> Shorten Url </button>
            </div>

            <div class="result"> </div>
        </main>


    </div>

    <!-- Javascript  -->
    <script src="index.js"></script>
</body>
</html>
